<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<hr />
<center><h2>Cadastro</h2></center>
<hr />
<!-- Nome input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idNome">Nome</label>  
  <div class="col-md-5">
  <input id="idNome" name="idNome" type="text" placeholder="Nome" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Email input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idDepto">E-mail</label>  
  <div class="col-md-5">
  <input id="idemail" name="idemail" type="email" placeholder="Email" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idSenha">Senha</label>
  <div class="col-md-5">
    <input id="idSenha" name="idSenha" type="password" placeholder="Digite a senha" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="idCity">Nível</label>
  <div class="col-md-5">
    <select id="idCity" name="idCity" class="form-control">
      <option value="0" disabled selected>Selecionar:</option>
      <option value="1">São Paulo</option>
      <option value="2">Rio de Janeiro</option>
      <option value="2">Mato Grosso do Sul</option>
      <option value="2">Amazonas</option>
      <option value="2">Belo Horizonte</option>
      <option value="2">Goiania</option>

    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="idConfirmar"></label>
  <div class="col-md-8">
    <button id="idConfirmar" name="idConfirmar" class="btn btn-success">Enviar</button>
    <button type="reset" id="reset" name="reset" class="btn btn-danger">Limpar</button>
    <a href="../testeempresa.html">Voltar</a>
  </div>
</div>

</fieldset>
</form>
</body>
</html>
